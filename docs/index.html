<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Transport Timetable</title>
    <style>
        :root {
            /* Dark theme (default) */
            --bg-color: #0a0a0a;
            --text-color: #f0f0f0;
            --header-bg: #1a1a1a;
            --pill-bg: #333;
            --pill-active: #0066cc;
            --odd-row: #141414;
            --even-row: #1c1c1c;
            --accent: #ffcc00;
            --soon: #ff6347;
            --border-color: #333;
        }

        /* Light theme */
        [data-theme="light"] {
            --bg-color: #f5f5f5;
            --text-color: #222;
            --header-bg: #e0e0e0;
            --pill-bg: #d0d0d0;
            --pill-active: #0077ff;
            --odd-row: #ffffff;
            --even-row: #f0f0f0;
            --accent: #006699;
            --soon: #dd3300;
            --border-color: #ccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 14px;
            line-height: 1.2;
        }

        .theme-toggle-container {
            position: absolute;
            left: 8px;
            top: 6px;
        }

        .theme-toggle {
            background: transparent;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 2px;
            font-size: 12px;
        }

        .header {
            background-color: var(--header-bg);
            padding: 10px 4px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .station-name {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .refresh-btn {
            position: absolute;
            right: 8px;
            top: 8px;
            background: transparent;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 6px 10px;
            cursor: pointer;
            border-radius: 2px;
            font-size: 16px;
        }

        .filter-container {
            padding: 8px 4px;
            display: flex;
            overflow-x: auto;
            gap: 6px;
            background-color: var(--header-bg);
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
        }

        .line-pill {
            background-color: var(--pill-bg);
            border: none;
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 16px;
            font-size: 14px;
            cursor: pointer;
            min-width: 44px;
            text-align: center;
            touch-action: manipulation;
        }

        .line-pill.active {
            background-color: var(--pill-active);
            color: white;
        }

        .departures-table {
            width: 100%;
            border-collapse: collapse;
        }

        .departures-table tr:nth-child(odd) {
            background-color: var(--odd-row);
        }

        .departures-table tr:nth-child(even) {
            background-color: var(--even-row);
        }

        .departures-table td {
            padding: 8px 6px;
        }

        .current-time-row {
            background-color: var(--header-bg) !important;
            border-bottom: 1px solid var(--border-color);
        }

        .current-time-label {
            font-weight: bold;
        }

        .current-time {
            text-align: right;
            font-weight: bold;
        }

        .line-number {
            width: 45px;
            text-align: center;
            font-weight: bold;
            color: var(--accent);
        }

        .destination {
            padding-left: 4px;
        }

        .time-container {
            text-align: right;
            white-space: nowrap;
        }

        .minutes {
            font-weight: bold;
            margin-right: 4px;
        }

        .minutes.soon {
            color: var(--soon);
        }

        .clock-time {
            opacity: 0.7;
            font-size: 12px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.querySelector('.theme-toggle');
            const htmlElement = document.documentElement;
            const currentTimeElement = document.querySelector('.current-time');
            
            // Theme toggle functionality
            themeToggle.addEventListener('click', function() {
                if (htmlElement.getAttribute('data-theme') === 'dark') {
                    htmlElement.setAttribute('data-theme', 'light');
                } else {
                    htmlElement.setAttribute('data-theme', 'dark');
                }
            });
            
            // Update current time
            function updateCurrentTime() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                currentTimeElement.textContent = `${hours}:${minutes}`;
            }
            
            // Update time immediately and set interval
            updateCurrentTime();
            setInterval(updateCurrentTime, 60000); // Update every minute
        });
    </script>
</head>
<body>
    <header class="header">
        <div class="theme-toggle-container">
            <button class="theme-toggle">‚òÄÔ∏è / üåô</button>
        </div>
        <h1 class="station-name">Central Station</h1>
        <button class="refresh-btn">‚ü≥</button>
    </header>
    
    <div class="filter-container">
        <button class="line-pill active">All</button>
        <button class="line-pill">10</button>
    </div>
    
    <table class="departures-table">
        <tbody>
            <tr class="current-time-row">
                <td class="line-number"></td>
                <td class="current-time-label">Current Time</td>
                <td class="current-time">14:20</td>
            </tr>
            <tr>
                <td class="line-number">10</td>
                <td class="destination">Downtown West</td>
                <td class="time-container">
                    <span class="minutes">2</span>
                    <span class="clock-time">14:22</span>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
